<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Sort And Reverse </h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const marks =[15,65,89,78,65];

        document.getElementById("demo1").innerHTML=marks;
        document.getElementById("demo2").innerHTML=marks.sort();
        
        document.getElementById("demo3").innerHTML=marks.reverse();
    </script>




</body>
</html>
