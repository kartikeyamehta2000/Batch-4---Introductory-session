<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <p id="reverse"></p>
    <p id="lenth"></p>
    <p id="concat"></p>
    <p id="pop"></p>
    <p id="shift"></p>



    <script>
          
        const arr1 = [1,2,3,4,5];
        const arr2 =[6,7,8,9,10];
        const arr3=[8,9,3,5,7];

        document.getElementById("reverse").innerHTML=arr1.reverse();

        document.getElementById("lenth").innerHTML=arr2.length;
        document.getElementById("concat").innerHTML= arr1.concat(arr2);
        document.getElementById("pop").innerHTML=arr1.sort();
        
        document.getElementById("shift").innerHTML=arr1.push(1);
        
        






    </script>
</body>
