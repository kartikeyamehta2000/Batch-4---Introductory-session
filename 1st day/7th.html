<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: crimson;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
    <img id="myimage" onclick="changeimage()" src="one.jpg" width="500" height="550">
    <script>
        function changeimage(){
            var image = document.getElementById("myimage");
            if(image.src.match("one.jpg")){
                image.src="two.jpg";
            }
            else{
                image.src="one.jpg";
            }
        }
    </script>
    </center>
</body>
</html>
