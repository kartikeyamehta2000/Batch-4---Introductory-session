<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="subb"></p>
    <p id="mull"></p>
    <script>
        function add(a,b){
            return a+b;

        }
        document.getElementById("demo").innerHTML=add(2,4);

        function sub(a,b){
            return a-b;

        }
        document.getElementById("subb").innerHTML=sub(4,2);
        function mul(a,b){
            return a*b;

        }
        document.getElementById("mull").innerHTML=mul(2,4);

    </script>
</body>
</html>
