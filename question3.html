<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let n = 123;
        let r;
        let rev = 0;


        while (n > 0) {
            r = n % 10;
            rev = rev * 10 + r;
            n = parseInt(n / 10)
        }
        document.getElementById("demo").innerHTML = rev;
        var a=3.14;
        document.write(parseInt(a));
    </script>
</body>

</html>
